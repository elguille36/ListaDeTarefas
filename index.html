<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Metas 2025</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/metasIcon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

  <body>
    <header>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/carnaval.jpg" class="d-block w-100" alt="imagen natal1">
          </div>
          <div class="carousel-item">
            <img src="./img/carnaval1.jpg" class="d-block w-100" alt="imagen natal2">
          </div>
          <div class="carousel-item">
            <img src="./img/semana santa.jpg" class="d-block w-100" alt="imagen natal3">
          </div>
          <div class="carousel-item">
            <img src="./img/festa junina.jpg" class="d-block w-100" alt="imagen natal4">
          </div>
          <div class="carousel-item">
            <img src="./img/festa junina1.jpg" class="d-block w-100" alt="imagen natal5">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
 </header>
    <main>
      <div class="todo-container">
        <h1 class="titulo">Lista Metas 2025 <img src="./img/metas.jpg" class="santa" width="50"></h1>
        <div class="todo-form">
          <input type="text" id="todo-input" placeholder="Adicionar uma Tarefa"/>
          <button type="submit" id="todo-button">+</button>
        </div>
        <ul id="todo-list">
        <!--<li><i class="bi bi-check-circle" id="check"> <span>Lista de Tarefas: </span></i><i class="bi bi-trash3" id="delete"></i></li>-->
        </ul>
      </div>
    </main>
    <footer>
      <h6 class="pe-pagina">An√°lise de Sistema@Desenvolvimento2025</h6>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
